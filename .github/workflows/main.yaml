name: CI Bank Account

on:
  pull_request:
    branches:
      - main


permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests with coverage
        run: mvn clean verify

      - name: Publish Test Results
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: api/target/surefire-reports/

      - name: Publish JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: api/target/site/jacoco/

      - name: Show coverage summary
        run: |
          COVERAGE=$(grep -oP 'Total.*?\K\d+(?=%)' api/target/site/jacoco/index.html | head -1)
          echo "## ðŸ“Š Code Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY